plugins {
    id 'org.springframework.boot' version '3.0.0'
}

group 'com.hongjun'
version '1.0-SNAPSHOT'

targetCompatibility = JavaVersion.VERSION_17
sourceCompatibility = JavaLanguageVersion.of(17)

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

jar {
    enabled = true
}

