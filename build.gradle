buildscript {
    // 定义springboot版本
    ext {
        springBootVersion = '3.0.0'
    }

    // 设置仓库
    repositories {
        mavenLocal()
        maven { url "https://maven.aliyun.com/repository/public" }
        maven { url "https://maven.aliyun.com/repository/central" }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/spring" }
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'java-library'
}

//全局配置
allprojects {
    // 设置项目的 group 和 version
    group 'com.hongjun'
    version '1.0-SNAPSHOT'
    apply plugin: 'java-library'


    // 在idea中使用gradle进行编译，编码gbk错误
    tasks.withType(JavaCompile) {
        compileJava {
            options.encoding("UTF-8")
        }
        // 解决springboot自定义元数据无法生成spring-autoconfiguration-metadata.json文件无法生成
        inputs.files(tasks.withType(ProcessResources))

    }
    tasks.withType(Javadoc) {
        javadoc {
            options.encoding = "UTF-8"
        }

    }
    // 设置Test编码信息
    compileTestJava {
        options.encoding = "UTF-8"
    }

    configurations {
        // 排除依赖项中整个spring-boot下面的logging
        all {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        }
        // 排除所有指定依赖项下的某个依赖
        // implementation (**) {
        //     exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        // }
        compileOnly {
            // annotationProcessor 声明的依赖会被添加到compileOnly中
            // compileOnly 'org.projectlombok:lombok:1.18.22'
            extendsFrom annotationProcessor
        }
        testImplementation {
            // 效果同上
            extendsFrom annotationProcessor
        }
    }
    test {
        // 使用 JUnit5 测试框架
        useJUnitPlatform()
    }
}


// 子模块的通用设置
subprojects {

    // 应用 java 插件
    apply plugin: 'java'
    // 应用 spring boot 插件
    // apply plugin: 'org.springframework.boot'
    // 应用 spring dependency management 插件
    // apply plugin: 'io.spring.dependency-management'


    // 设置仓库
    repositories {
        mavenLocal()
        maven { url "https://maven.aliyun.com/repository/public" }
        maven { url "https://maven.aliyun.com/repository/central" }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/spring" }
        mavenCentral()
    }

    // 设置编码信息
    compileJava.options.encoding = "UTF-8"
    compileTestJava.options.encoding = "UTF-8"
    javadoc.options.encoding = "UTF-8"

    // 设置通用的依赖
    dependencies {
        // lombok的使用需要这个注解，否则编译失败
        annotationProcessor 'org.projectlombok:lombok:1.18.22'
        implementation 'com.google.guava:guava:31.1-jre'
        implementation 'com.google.code.gson:gson:2.10'
        implementation 'com.alibaba.fastjson2:fastjson2:2.0.23'
        implementation 'javax.inject:javax.inject:1'
        implementation 'cn.hutool:hutool-all:5.8.8'
        implementation 'org.springframework.boot:spring-boot-gradle-plugin:3.0.0'
        implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.0.0'

        // 测试时的使用
        // testCompileOnly 'org.projectlombok:lombok:1.18.22'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    }
}


project(':common-starter') {

